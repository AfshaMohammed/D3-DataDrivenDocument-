<!Doctype html>
<html>
	<head>
		<title></title>
		<script src="https://d3js.org/d3.v4.min.js"></script>
	</head>
	<body>
		<script>
			var width=1000;
			var height=500;
			var data = [5, 10, 15, 20, 25];
			var colors = [" #ffcccc", " #ffb3ff", "#ffffb3", "#b3ffb3", " #df9fbf"];
			var svg = d3.select("body").append("svg").attr("width", width).attr("height", height);
			var g = svg.selectAll("g").data(data).enter().append("g").attr("transform", function(d,i){
				return "translate(0,0)";
			})
				g.append("circle").attr("cx", function(d,i){
				return i*200+100;
			}).attr("cy", function(d,i){
				return 100;
			}).attr("r", function(d){
				return d*2.5;
			}).attr("fill", function(d,i){
				return colors[i];
			})
			g.append("text").attr("x", function(d,i){
				return i*200+95;
				 })
				.attr("y", 105)
 				.attr("stroke", "teal")
 				.attr("font-size", "10px")
 				.attr("font-family", "sans-serif")
 				.text(function(d) {
     				return d;
 					});

		</script>
	</body>
</html>
