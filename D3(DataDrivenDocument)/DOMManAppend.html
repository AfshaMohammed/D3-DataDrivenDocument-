<!Doctype html>
<html>
	<head>
		<title>DOM Manipulation using Append()</title>
		<meta charset="utf-8">
		<script src="https://d3js.org/d3.v4.min.js"></script>
	</head>
	<body>
		<p>DOM Manipulation</p>
		<p>DOM Manipulation using Append</p>
		<script>
			d3.select("body").append("h1").text("Append() method is used to create a new DOM element at the end of the selected element");
		</script>
	</body>
</html>
