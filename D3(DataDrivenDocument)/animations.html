<!Doctype html>
<html>
	<head>
		<title>Animations using D3</title>
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<style>
		div{
			width:500px;
			height:100px;
			background-color: #EAEDED;  
		}
		p{
			color:#EAEDED;
		}
		</style>
	</head>
	<body>
		<div>
			<p>The process of animations with transitions.</p>
			<p>Transitions are made with DOM selections using selection.transition() method</p>
		</div>
		<script>
			d3.select("div").transition().duration(1000).delay(2000).select("p").style("color", "red");
		</script>
	</body>
</html>
