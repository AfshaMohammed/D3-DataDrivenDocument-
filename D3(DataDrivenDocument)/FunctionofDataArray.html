<!Doctype html>
<html>
	<head>
		<title>Function of data</title>
		<script src="https://d3js.org/d3.v4.min.js"></script>
	</head>
	<body>
		<p></p>
		<p></p>
		<p></p>
		<script>
			var data = ["Apple", "Mango", "Banana", "Grapes"];
			var p = d3.select('body').selectAll('p').data(data).text(function(i){
				console.log(i);
				return i;
				
			});
		</script>
	</body>
</html>
