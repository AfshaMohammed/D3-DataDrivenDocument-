<!Doctype html>
<html>
	<head>
		<title>Data Binding using enter() method</title>
		<script src="https://d3js.org/d3.v4.min.js"></script>
	</head>
	<body>
		<p>Bind data to DOM elements and create new elements  based on our data</p>
		<p>enter()create a placeholder references corresponding to the number of data values</p>  
		<script>
			var data = ["Apple", "Banana", "Orange", "Goa", "Pine-apple"];
			var body = d3.select("body").selectAll("span").data(data).enter().append("span").text(function(d){
				return d + " " ;
			});
		</script>
	</body>
</html>
