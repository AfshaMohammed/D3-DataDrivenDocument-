<!Doctype html>
<html>
	<head>
		<title>DOM Manipulation using remove() method</title>
		<meta charset="utf-8">
		<script src="https://d3js.org/d3.v4.min.js"></script>
	</head>
	<body>
		<div>
			<p>DOM Manipulation</p>
			<p>DOM Manipulation using remove() method</p>
			<p>remove() is used to delete a selected element</p>
		</div>
			<script>
				d3.select("p").remove();
			</script>
	</body>
</html>
