<!Doctype html>
<html>
	<head>
		<title>Select DOM Element using D3</title>
		<meta charset="utf-8">
		<script src="https://d3js.org/d3.v4.min.js"></script>
	</head>
	<body>
		<h1>D3(DataDrivenDocument)</h1>
		<h1>D3 mainly focuses on interactive, transition and Transformation</h1>
		<p>Massive amount of data is generated now a days</p>
		<p>Communicating this data is getting difficult</p>
			<script>
				d3.select("p").style("color", "red");
				d3.selectAll("h1").style("background-color", "cyan");
			</script>
	</body>
</html>
