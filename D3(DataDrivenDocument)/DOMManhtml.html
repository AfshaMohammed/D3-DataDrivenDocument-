<!Doctype html>
<html>
	<head>
		<title>DOM Manipulation using html()</title>
		<script src="https://d3js.org/d3.v4.min.js"></script>
	</head>
	<body>
		<div>
			<p>DOM Manipulation</p>
			<p>html() is used to replace the content of selected element</p>
		</div>
		<script>
			d3.select("p").html("<span>DOM Manipulation using html() method</span>");
		</script>
	</body>
</html>
