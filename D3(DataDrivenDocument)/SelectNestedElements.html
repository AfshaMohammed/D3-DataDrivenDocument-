<!Doctype html>
<html>
	<head>
		<title>Select Nested Elements</title>
		<meta charset="utf-8">
		<script src="https://d3js.org/d3.v4.min.js"></script>
	</head>
	<body>
		<table>
			<tr>
				<td>Seral No.</td>
				<td>Web Browser</td>
				<td>Web Server</td>
			</tr>
			<tr>
				<td>1</td>
				<td>HTML</td>
				<td>PHP</td>
			</tr>
			<tr>
				<td>2</td>
				<td>CSS</td>
				<td>Node JS</td>
			</tr>
			<tr>
				<td>3</td>
				<td>JavaScript</td>
				<td>ASP.net</td>
			</tr>
			<tr>
				<td>4</td>
				<td>D3</td>
				<td>Java</td>
			</tr>
		</table>
		<script>
		d3.select("tr").selectAll("td").style('color', 'red');
		</script>
	</body>
</html>
