<!Doctype html>
<html>
	<head>
		<title>Create text inside Rectangle</title>
		<script src="https://d3js.org/d3.v4.min.js"></script>
	</head>
	<body>
		<script>
			var width=500;
			var height=500;
			var svg = d3.select("body").append("svg").attr("width",width).attr("height", height);
			var g = svg.append("g").attr("transform", function(d,i){
				return "translate(0,0)";
			});

			var rect = g.append("rect").attr("x",0).attr("y",0).attr("width",200).attr("height",200).attr("fill", "green").attr("opacity", 0.5)
			g.append("text").attr("x", 10).attr("y", 100).attr("stroke", "white").attr("font-family", "sans-serif").attr("font-size", "20px").text("Front End Developer");
			

		</script>
	</body>
</html>
