<!Doctype html>
<html>
	<head>
		<title>DOM Manipulation using style()</title>
		<script src="https://d3js.org/d3.v4.min.js"></script>
	</head>
	<body>
		<div>
			<p>DOM Manipulation using Style() method</p>
			<p>Style() method is used to style the elements</p>
			<script>
				d3.select("p").style("color", "brown");
			</script>
		</div>
	</body>
</html>
