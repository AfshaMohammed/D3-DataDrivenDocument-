<!Doctype html>
<html>
	<head>
		<title>Events in D3</title>
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<style>
			div{
				height:150px;
				width:150px;
				background-color:yellow;
				color:yellow;
			}
			h1{
				text-align:center;
				padding-top:55px;
			}
		</style>
	</head>
	<body>
		<div>
			<h1>Afsha</h1>
		</div>
		<script>
			d3.select("div").on("mouseenter", function(){
				d3.select(this).style("color", "red");
			})
			.on("mouseleave", function(){
				d3.select(this).style("color", "yellow")
			})
		</script>

	</body>
</html>
