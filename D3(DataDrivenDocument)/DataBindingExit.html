<!Doctype html>
<html>
	<head>
		<title>Data Binding using exit() method</title>
		<script src="https://d3js.org/d3.v4.min.js"></script>
	</head>
	<body>
		<p>exit() method is used to delete references nodes whereas enter() method is used to add references nodes</p>
		<p></p>
		<p></p>
		<script>
			var data = ["a"];
			var p = d3.select("body").selectAll("p").data(data).text(function(i){
				return i ;
			})
			.exit()
			.remove();

		</script>
</body>
</html>
