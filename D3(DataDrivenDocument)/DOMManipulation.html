<!Doctype html>
<html>
	<head>
		<title>DOM Manipulation using D3.js</title>
		<meta charset="utf-8">
		<script src="https://d3js.org/d3.v4.min.js"></script>
	</head>
	<body>
		<p></p>
		<P>Using DOM Manipulation method text() for get/set the content of the selected element</P>
		<p>Before doing the DOM MAnipulation we have to select a particular element or group of elements using select() or selectAll()</p>
		<script>
			d3.select("p").text("DOM Manipulation");
		</script>
	</body>
</html>
