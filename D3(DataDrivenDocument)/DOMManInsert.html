<!Doctype html>
<html>
	<head>
		<title>DOM Manipulation Insert</title>
		<meta charset="utf-8">
		<script src="https://d3js.org/d3.v4.min.js"></script>
	</head>
	<body>
		<div>
			<p>First Paragraph</p>

		</div>
		<script>
			d3.select("p").insert("p").text("Second Paragraph");
		</script>
	</body>
</html>
