<!Doctype html>
<html>
	<head>
		<title>Create Line using SVG</title>
		<script src="https://d3js.org/d3.v4.min.js"></script>
	</head>
	<body>
		<script>
			var width=500;
			var height=500;

			var svg = d3.select("body").append("svg").attr("width", width).attr("height", height);
			svg.append("line").attr("x1", 100).attr("x2", 800).attr("y1",50).attr("y2", 50).attr("stroke", "green");
		</script>
	</body>
</html>
