<!Doctype html>
<html>
    <head>
        <title>DOM Manipulation Attr()</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <style>
            .test{
                color:red;
            }
        </style>
    </head>
    <body>
        <div>
            <p>DOM MAnipulation using attr() method</p>
            <p>attr() method is used to set attribute of the selected element</p>
        </div>
        <script>
            d3.select("p").attr("class", "test");
        </script>
    </body>
</html>
