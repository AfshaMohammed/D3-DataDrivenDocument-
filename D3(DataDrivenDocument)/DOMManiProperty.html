<!doctype html>
<html>
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <label>D3</label><input type="checkbox" /><br>
    <label>jQuery</label><input type="checkbox" />
    <p>att() method cannot set attributes for some elements so we use checked property() method for checkbox or radio buttons of the selected element</p>
<script>
    d3.select("input").property("checked",true);
</script>
</body>
</html>
